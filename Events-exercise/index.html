<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Listeners Demo</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body class="container py-4">

  <h2 class="mb-4">JavaScript Event Listeners</h2>

  <!-- Click -->
  <button id="clickBtn" class="btn btn-primary mb-3">
    Click Event
  </button>

  <!-- Mouse -->
  <div id="hoverBox" class="hover-box mb-3">
    Hover / Mouse Events
  </div>

  <!-- Input -->
  <input
    id="textInput"
    type="text"
    class="form-control mb-3"
    placeholder="Type something"
  />

  <!-- Keyboard -->
  <input
    id="keyInput"
    type="text"
    class="form-control mb-3"
    placeholder="Press a key"
  />

  <!-- Change -->
  <select id="selectBox" class="form-select mb-3">
    <option value="">Select option</option>
    <option value="React">React</option>
    <option value="Angular">Angular</option>
  </select>

  <!-- Form -->
  <form id="myForm" class="mb-3">
    <button class="btn btn-success">Submit Form</button>
  </form>

  <!-- Window -->
  <p id="resizeText" class="fw-bold"></p>

  <script src="script.js"></script>
</body>
</html>
